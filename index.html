<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Furni</title>
</head>
<body>
  <!-- SITE-HEADER -->
  <div class="site-header-hero">

    <header class="site-header">
      <div class="site-header__container container">
        <a href="index.html" class="site-header__logo logo">
          <h2 class="logo__name">Furni.</h2>
        </a>

        <!-- SITENAV -->
        <nav class="site-header__sitenav sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item "><a href="#" class="sitenav__link sitenav__link-active ">Home</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">Shop</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">About us</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">Services</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">Blog</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">About us</a></li>
          </ul>
        </nav>

        <!-- USER-PROFILE -->
        <div class="site-header__profile">
          <img class="site-header__profile-img" src="img/user.svg" alt="User icon" width="18" height="20">
        </div>

        <!-- SHOPPING-CART -->
        <div class="site-header__cart">
          <a href="shopping-cart.html" class="site-header__cart-link">
            <img class="site-header__cart-icon" src="img/cart.svg" alt="Cart icon" width="24" height="23">
          </a>
        </div>

      </div>
    </header>

    <!-- HERO-SECTION -->
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <h1 class="hero__title">Modern Interior Design Studio</h1>
          <p class="hero__text">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam vulputate velit imperdiet dolor tempor tristique.</p>

          <div class="hero__btns">
            <a href="#" class="button primary-btn">Shop Now</a>
            <a href="#" class="button main-btn">Explore</a>
          </div>
        </div>

        <div class="hero__img-side">
          <img class="hero__img" src="img/couch.png" alt="Hero img" width="780" height="560">
          <img class="hero__img-dots" src="img/dots-light.svg" alt="Dots light img" width="255" height="217">
        </div>
      </div>
    </section>
  </div>





  <script src="js/main.js"></script>
</body>
</html>
